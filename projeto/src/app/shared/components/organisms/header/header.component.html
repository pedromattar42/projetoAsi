<header class="app-header">
  <div class="logo">
    <img class="logo-image" src="./assets/images/header-logo.png" alt="Cultural Connect">
  </div>
  <div class="user-actions">
    <span class="user-info">
      <i class="pi pi-user"></i> {{nome}}
    </span>

      <i class="pi pi-sign-out"></i> Deslogar
    </span>
  </div>
</header>
