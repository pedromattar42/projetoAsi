<form [formGroup]="model">
  <div class="flex flex-row">
    <div class="left-column">
      <p class="title-login">LOGIN</p>

      <div class="flex flex-column gap-1">
        <label htmlFor="username">Email</label>
        <span class="p-input-icon-left">
          <i class="pi pi-user"></i>
          <input formControlName="email" type="text" pInputText />
        </span>
      </div>

      <div class="flex flex-column gap-1 mt-3">
        <label htmlFor="password">Senha</label>
        <p-password [toggleMask]="true">
          <ng-template pTemplate="header">
            <h6>Informe uma senha</h6>
          </ng-template>
          <ng-template pTemplate="footer">
            <p-divider></p-divider>
            <p class="mt-2">Sugestões</p>
            <ul class="pl-2 ml-2 mt-0" style="line-height: 1.5">
              <li>Pelo menos uma letra minúscula</li>
              <li>Pelo menos uma letra maiúscula</li>
              <li>Pelo menos um número</li>
              <li>Mínimo 8 caracteres</li>
            </ul>
          </ng-template>
        </p-password>
      </div>


      <div class="flex flex-column gap-1 mt-3">
        <label htmlFor="selectLanguage">Selecione seu idioma</label>
        <p-dropdown formControlName="idioma" [options]="countries" [(ngModel)]="selectedCountry" optionLabel="name" [showClear]="true"
          placeholder="Select a Country">
          <ng-template pTemplate="selectedItem">
            <div class="flex align-items-center gap-2" *ngIf="selectedCountry">
              <img src="https://primefaces.org/cdn/primeng/images/demo/flag/flag_placeholder.png"
                [class]="'flag flag-' + selectedCountry.code.toLowerCase()" style="width: 18px" />
              <div>{{ selectedCountry.name }}</div>
            </div>
          </ng-template>
          <ng-template let-country pTemplate="item">
            <div class="flex align-items-center gap-2">
              <img src="https://primefaces.org/cdn/primeng/images/demo/flag/flag_placeholder.png"
                [class]="'flag flag-' + country.code.toLowerCase()" style="width: 18px" />
              <div>{{ country.name }}</div>
            </div>
          </ng-template>
        </p-dropdown>
      </div>

      <div class="mt-3">
        <p-button [disabled]="model.invalid" icon="pi pi-check" label="Confirmar" [rounded]="true"></p-button>
      </div>
    </div>

    <div class="right-column" [@slideIn]>
      <img [style.width]="tamanhoDaImagem" src="./assets/images/logo.png" alt="">
    </div>

  </div>
</form>
