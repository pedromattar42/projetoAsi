<p-toast></p-toast>
<div class="progress-spinner" *ngIf="loading">
  <p-progressSpinner></p-progressSpinner>
</div>
<form [formGroup]="model">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6 left-column">
        <p class="title-login">LOGIN</p>

        <div class="flex flex-column gap-1">
          <label htmlFor="username">Email</label>
          <span class="p-input-icon-left">
            <i class="pi pi-user"></i>
            <input pInputText class="p-inputtext-lg" formControlName="email" type="text" pInputText />
          </span>
          <div *ngIf="model.get('email')?.hasError('emailInvalido') && model.get('email')?.touched && email"
            class="p-error">
            Email inválido
          </div>
        </div>

        <div class="flex flex-column gap-1 mt-3">
          <label htmlFor="password">Senha</label>
          <p-password [inputStyle]="{'height':'40px'}" formControlName="senha" [toggleMask]="true">
          </p-password>
        </div>

        <div class="mt-3">
          <p-button (onClick)="submit()" [disabled]="model.invalid" icon="pi pi-check" label="Confirmar"
            [rounded]="true"></p-button>
        </div>

        <p class="mt-3" (click)="redirectToRegister()"
          style="text-decoration:underline; font-family: 'Roboto'; cursor: pointer;">Ainda não possui conta? Cadastre-se
          aqui</p>
      </div>

      <div class="col-md-6 right-column">
        <img [@slideIn] [style.width]="tamanhoDaImagem" src="./assets/images/logo.png" alt="">
      </div>
    </div>
  </div>
</form>
